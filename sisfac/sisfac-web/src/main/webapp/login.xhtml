<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="sisfac.css" />
</h:head>
<h:form id="frmLog">
	<div align="center">
		<p:growl id="menGen" />
		<p:panelGrid id="panGriUsu" columns="1">
			<f:facet name="header">
				<p:outputLabel value="Credenciales SISFAC" />
			</f:facet>
			<p:outputLabel value="Usuario:" for="txtNomUsu" styleClass="etiqueta" />
			<p:inputText id="txtNomUsu" required="true" maxlength="10"
				value="#{loginBean.usuario}" />
			<p:outputLabel value="Clave:" for="pxtClaUsu" styleClass="etiqueta" />
			<p:password id="pxtClaUsu" required="true" maxlength="10"
				value="#{loginBean.clave}" />
			<p:commandButton value="Ingresar" process="@this :frmLog:panGriUsu"
				actionListener="#{loginBean.validarUsuario}" update=":frmLog:menGen" />
		</p:panelGrid>
	</div>
</h:form>
</html>
